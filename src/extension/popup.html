<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Cooldown Settings</title>
	</head>
	<body>
		<div class="navbar">
			<h2>Cooldown Settings ⚙️</h2>
		</div>
		<div class="platforms">
			<ul>
				<li>
					<div class="platform_icon">
						<img
							src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/75/Netflix_icon.svg/1200px-Netflix_icon.svg.png"
							alt=""
						/>
					</div>
					<div class="platform_name">
						<span>Netflix</span>
					</div>
					<div class="switch_wrap">
						<input type="checkbox" hidden="hidden" id="netflix" />
						<label class="switch" for="netflix"></label>
					</div>
				</li>
				<li>
					<div class="platform_icon">
						<img
							src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/YouTube_full-color_icon_%282017%29.svg/1200px-YouTube_full-color_icon_%282017%29.svg.png"
							alt=""
						/>
					</div>
					<div class="platform_name">
						<span>YouTube</span>
					</div>
					<div class="switch_wrap">
						<input type="checkbox" hidden="hidden" id="youtube" />
						<label class="switch" for="youtube"></label>
					</div>
				</li>
			</ul>
		</div>
		<script src="./popup.js"></script>
	</body>
</html>
