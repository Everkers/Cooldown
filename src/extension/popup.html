<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Cooldown Settings</title>
	</head>
	<body>
		<div class="navbar">
			<h2>Cooldown Settings ⚙️</h2>
		</div>
		<div class="platforms">
			<ul>
				<li>
					<div class="platform_icon">
						<img
							src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/75/Netflix_icon.svg/1200px-Netflix_icon.svg.png"
							alt=""
						/>
					</div>
					<div class="platform_name">
						<span>Netflix</span>
					</div>
					<div class="switch_wrap">
						<input type="checkbox" hidden="hidden" id="netflix" />
						<label class="switch" for="netflix"></label>
					</div>
				</li>
				<li>
					<div class="platform_icon">
						<img
							src="https://icons.iconarchive.com/icons/cornmanthe3rd/plex/512/Internet-chrome-icon.png"
							alt=""
						/>
					</div>
					<div class="platform_name">
						<span>Google Chrome</span>
					</div>
					<div class="switch_wrap">
						<input type="checkbox" hidden="hidden" id="chrome" />
						<label class="switch" for="chrome"></label>
					</div>
				</li>
			</ul>
		</div>
	</body>
</html>
